<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Fromulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="./Img-icon/logo.png">
</head>
<body>
 
<div class="Curriculo">
        <form id="c">
    <img src="./Img-icon/icons8-formato.png" id="form">
            <h2 id="m">Meu Currículo</h2>
            <img src="./Img-icon/icons8-data.png" id="date">
            <input  id="Escola" type="text" placeholder="Nome da Escola:"><br></br>
            <input  id="CPF" type="number" placeholder="CPF:"><br></br>
            <input id="data" type="date"><br></br>
    <img src="./Img-icon/icon-pessoa.png" id="Pessoa">
            <h2 id="p">Pessoal</h2>
        <div id="Nome"> 
            <input id="Nome" type="text" name="Nome" placeholder="Nome Completo:"><br></br>
        </div>
        <h3 id="Na">Nacionalidades</h3>
    <img src="./Img-icon/icon-nacional.png" id="nacional">
        <select name="Nacionalidades" id="Nacionalidades"><br></br>
            <option value="N/A">N/A</option>
            <option value="Brasil">Brasil</option>
            <option value="Japão">Japão</option>
            <option value="Canadá">Canadá</option>
            <option value="Egito">Egito</option>
            <option value="Zimbábue">Zimbábue</option>
        </select>
    <img src="./Img-icon/icons8-estado.png" id="esta">
        <h3 id="Es">Estado</h3>
        <select name="Estado" id="Estado"><br></br>
            <option value="N/A">N/A</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Ceará">Ceará</option>
            <option value="Piauí">Piauí</option>
            <option value="Bahía">Bahía</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
        </select>
    <img src="./Img-icon/icons8-cidade.png" id="city">
        <h3 id="Ci">Cidade</h3>
        <select name="Cidade" id="Cidade"><br></br>
            <option value="N/A">N/A</option>
            <option value="Icapuí">Icapuí</option>
            <option value="Pontinhas">Pontinhas</option>
            <option value="Pindamonhangaba">Pindamonhangaba</option>
            <option value="Sousa">Sousa</option>
        </select>
    <img src="./Img-icon/icons-gênero.png" id="genero">
        <h2 id="Sexualidade">Sexualidade</h2>
        <div id="Selecionar"><br></br>
            <input type="radio" name="Masc">Masculino
            <input type="radio" name="Fem">Feminino
             <input type="radio" name="Outro">Outro
        </div>
        <div class="linha"></div>
        <div id="Gerar">
            <button>Gerar</button>
        </div>
        
        </form>
        
</div>
</body>
</html>
